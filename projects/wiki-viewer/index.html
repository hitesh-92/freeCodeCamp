<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Wiki Viewer</title>
</head>
<body>
    
    <div class="container">
        <div class="mb-4"></div>
        <div class="mb-5 text-center">
            <h3>Search for a wiki</h3>
        </div>

        <hr><br>

        <div class="main text-center ">

            <div class="random mb-5"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Wiki</a></div>
            
            <div class="container">

                <div class="row">
                    <div class="col-sm-8">
                            <input type="search" class="form-control" id="search-bar" placeholder="search wiki">
                    </div>
                    <div class="col-sm-4">
                            <button class="btn btn-primary" id="search-btn">
                                    search
                            </button>
                    </div>
                </div>
            </div><!--.search-bar-->
            
        </div>

    </div>
 
<script src="script.js"></script>
</body>
</html>
