<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">



  <title>Quote Machine</title>
</head>
<body>



  <div class="wrapper">
    <div class="box header"><button class="btn btn-success" id="button">Another Quote</button></div>

    <div class="box sidebar">
      <button type="submit" style="border: 0; background: transparent" id="tweet">
        <img src="https://proxy.duckduckgo.com/iu/?u=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fde%2Fthumb%2F9%2F9f%2FTwitter_bird_logo_2012.svg%2F1259px-Twitter_bird_logo_2012.svg.png&f=1" width="60" height="35" alt="submit" />
      </button>
      

    </div>

    <div class="box content">Content</div>

    <div class="overlay text-center">
      <div>
        <p class="message" id="quote">Lorem ipsum dolor sit amet, consectetur adipisicing elit..</p>
      </div>
      <div>
        <i id="auth"></i>
      </div>
    </div>

  </div>



  <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>
  <script src="./script.js" charset="utf-8"></script>
</body>
</html>
